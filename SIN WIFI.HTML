<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Estilo Neón</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
      width: 350px;
      text-align: center;
    }

    .form-container h2 {
      color: #0ff;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #0ff;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 2px solid #0ff;
      border-radius: 5px;
      color: #fff;
      outline: none;
      box-shadow: 0 0 5px #0ff;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #f0f;
      box-shadow: 0 0 10px #f0f;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .btn:hover {
      background: #0cf;
      box-shadow: 0 0 15px #0cf, 0 0 30px #0cf;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crear Cuenta</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">INGRESAR</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Evita que se envíe normalmente
      // Aquí podrías validar más si quieres
      window.location.href = "pag2.html"; // Redirige a pag2.html
    });
  </script>
</body>
</html>
